		<!--[if lt IE 7]>

		<script src="js/vendor/jquery-2.0.1.min.js"></script>
		<script src="js/vendor/jquery-ui-1.10.3.no-widget.min.js"></script>
		<script src="js/plugins.js"></script>
		<script>
			var frame1 = clipFrame({showTitle:true,title:'SIDEBAR',transform:{diraction:'horizontal',duration:300},attr:{id:'sideBar'},fixPoint:{x:0,y:0,top:'50px',left:'30px'}});
			
			var obj1 = $('<div>').css({
				display: 'inline-block',
				width: '200px',
				height: '200px',
				backgroundColor: 'red'
			});
			var obj1Actions = $('<div class="actions">').appendTo(obj1);
			var obj1Action1 = $('<button>').attr('id', 'submit').text('✓ submit').appendTo(obj1Actions);
			
			var obj2 = $('<div title="Blue">').css({
				display: 'inline-block',
				width: '400px',
				height: '300px',
				backgroundColor: 'blue'
			});
			var obj2Actions = $('<div class="actions">').appendTo(obj2);
			var obj2Action1 = $('<button>').attr('id', 'submit').text('✓ submit').appendTo(obj2Actions);
			
			function swapObj1() {
				frame1.swap(obj1, 1000);
			}
			function containObj1() {
				frame1.contain(obj1, 1000);
			}
			function swapObj2() {
				frame1.swap(obj2, 1000);
			}
			function containObj2() {
				frame1.contain(obj2, 1000);
			}
			
			var operationPanel = $('<div>').appendTo(document.body);
			var bt1 = $('<button>').text('Swap Obj1').click(swapObj1).appendTo(operationPanel),
				bt2 = $('<button>').text('Contain Obj1').click(containObj1).appendTo(operationPanel),
				bt3 = $('<button>').text('Swap Obj2').click(swapObj2).appendTo(operationPanel),
				bt4 = $('<button>').text('Contain Obj2').click(containObj2).appendTo(operationPanel);
			
			frame1.fix().appendTo(document.body);
		</script>
